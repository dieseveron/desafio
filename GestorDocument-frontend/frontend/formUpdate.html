<body>

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
							  <span class="navbar-toggler-icon"></span>
				</button>
						  
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="/formCreate.html">Crear documento<span class="sr-only">(current)</span></a>

						<li class="nav-item">
							<a class="nav-link" href="/formRead.html">Ver listado de documentos</a>

						<li class="nav-item">
							<a class="nav-link" href="/formUpdate.html">Editar un docuemnto</a>
						</li>

					<form class="form-inline my-2 my-lg-0">
						<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
					</form>

			<h1>Gestor de documentos</h1>
			<div>
				<label for="nameDocument">Ingresar el id:</label>
				<input type="text" class="form-control" id="buscarId">
				<button type="button" onclick="getDocumentById()" class="btn btn-default">Buscar</button>	
			</div>
			
			
			<div class="container">
				<div class="row"> 	
					<div class="col col-md-4">
						<div class="form-group">
							<input type="hidden" class="form-control" id="id_doc">
						</div>
					</div>
				</div>
					
				<div class="row"> 	
					<div class="col col-md-4">
						<div class="form-group">
						<label for="nameDocument">Nombre del documento:</label>
						<input type="text" class="form-control" id="nameDocument">
						</div>
					</div>
				</div>
				<div class="row">	
					<div class="col col-md-4">	
						<div class="input-group"></div>
							<label for="exampleFormControlSelect2">Tipo</label>
							<select class="custom-select" id="typeDoc">
								<option value="Público">Público</option>
								<option value="Privado">Privado</option>
								<option value="Draft">Draft</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">	
					<div class="col col-md-4"></div>	
						<div class="form-group">
							<label for="owner">owner:</label>
							<input type="text" class="form-control" id="owner">
						</div>
					</div>
				</div>
				<div class="row">	
					<div class="col col-md-4">	
						<div class="form-group">
							<label for="exampleFormControlFile1">Cargar Documento</label>
							<input type="file" class="form-control-file" id="document">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col col-md-4">	
						</div class="form-group">	
							<button type="button" onclick="putDocument()" class="btn btn-default">Update</button>
						</div>
					</div>
				</div>
			</div>

			

	<!-- Include our script files -->
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="assets/js/script.js"></script>
